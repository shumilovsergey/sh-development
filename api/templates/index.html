<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

{% tailwind_css %}
</head>

<body class="bg-slate-500 pt-10 ">
    <div class="bg-slate-700 min-w-[480px] w-3/4 flex h-screen mx-auto items-center rounded-2xl flex-col lg:flex-row lg:items-stretch">

        <div class="bg-green-600 min-w-[400px] w-2/5 flex flex-col items-center">
            <div class="my-10 rounded-full bg-purple-400 h-80 w-80"> avatar </div>

            <div class="bg-yellow-500 w-80 px-10 py-3">
                <div class=""> telegram </div>
                <div class="mt-3"> telegram </div>
                <div class="mt-3"> telegram </div>
                <div class="mt-3"> telegram </div>
            </div>
        </div>

        <div class="bg-blue-600 min-w-[400px] lg:w-3/5">
            <div class="flex flex-col items-center space-y-4 lg:my-10">
                <!-- Buttons -->
                <div class="flex space-x-2">
                    <button class="hidden lg:block px-4 py-2 bg-blue-500 text-white rounded" onclick="showContainer('container0')">Container 1</button>
                    <button class="hidden lg:block px-4 py-2 bg-blue-500 text-white rounded" onclick="showContainer('container1')">Container 1</button>
                    <button class="hidden lg:block px-4 py-2 bg-blue-500 text-white rounded" onclick="showContainer('container2')">Container 2</button>
                    <button class="hidden lg:block px-4 py-2 bg-blue-500 text-white rounded" onclick="showContainer('container3')">Container 3</button>
                </div>
            
                <!-- Containers -->
                <div id="container0" class="">Content of Container 0</div>
                <div id="container1" class="lg:hidden">Content of Container 1</div>
                <div id="container2" class="lg:hidden">Content of Container 2</div>
                <div id="container3" class="lg:hidden">Content of Container 3</div>
            </div>
        </div>
    </div>
<!-- JavaScript -->
<script>
    function showContainer(containerId) {
        // Hide all containers
        document.getElementById('container0').classList.add('lg:hidden');
        document.getElementById('container1').classList.add('lg:hidden');
        document.getElementById('container2').classList.add('lg:hidden');
        document.getElementById('container3').classList.add('lg:hidden');
    
        // Show the selected container
        document.getElementById(containerId).classList.remove('lg:hidden');
    }
    </script>
</body>
</html>
