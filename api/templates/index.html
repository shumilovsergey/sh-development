<!DOCTYPE html>
<html lang="en">

<head>

{% tailwind_css %}

<body class="bg-slate-600 pt-10 ">
    <div class="bg-slate-800 opacity-90 min-w-[480px] w-3/5 flex h-full mx-auto items-center rounded-2xl flex-col lg:flex-row lg:items-stretch lg:w-5/6 lg:min-w-[840px] pb-10">

        <div class="min-w-[420px] w-2/5 flex flex-col items-center">
            <div class="my-10 rounded-full bg-slate-700 h-80 w-80 border-slate-500 border"></div>

            <div class="bg-slate-700 w-80 px-10 py-3 border-slate-500 border rounded-2xl">
                <div class=""> telegram </div>
                <div class="mt-3"> telegram </div>
                <div class="mt-3"> telegram </div>
                <div class="mt-3"> telegram </div>
            </div>
        </div>

        <div class="min-w-[420px] lg:w-3/5">
            <div class="flex content-center flex-col space-y-4 lg:my-8">
                <!-- Buttons -->
                <div>
                    <div class="flex space-x-2">
                        <div>
                            <button class="hidden lg:block px-4 py-2 hover:bg-slate-700 text-white rounded" onclick="showContainer('c0')">
                                Про меня</button>
                            <div id="c0-b" class="border-b-2 mt-2 border-orange-500" ></div>
                        </div>
                        <div>
                            <button class="hidden lg:block px-4 py-2 hover:bg-slate-700 text-white rounded" onclick="showContainer('c1')">
                                Карьера</button>
                            <div id="c1-b" class="border-b-2 mt-2 border-orange-500 lg:hidden"></div>
                        </div>
                        <div>
                            <button class="hidden lg:block px-4 py-2 hover:bg-slate-700 text-white rounded" onclick="showContainer('c2')">
                                Проекты</button>
                            <div id="c2-b" class="border-b-2 mt-2 border-orange-500 lg:hidden"></div>
                        </div>
                        <div>
                            <button class="hidden lg:block px-4 py-2 hover:bg-slate-700 text-white rounded" onclick="showContainer('c3')">
                                Навыки</button>
                            <div id="c3-b" class="border-b-2 mt-2 border-orange-500 lg:hidden"></div>
                        </div>
                    </div>

                    <div class="flex space-x-2">
                        <div class="border-b-2"></div> 
                        <div class="border-b-2"></div>
                        <div class="border-b-2"></div> 
                        <div class="border-b-2"></div> 
                    </div>
                </div>
                
                <!-- Containers -->
                <div class="flex-col lg:flex-auto lg:pr-16 text-center lg:text-left">
                    <div id="c0" class="bg-slate-700 px-10 py-3 border-slate-500 border rounded-2xl mb-4">
                        <div class="text-lg text-white lg:hidden">Про меня</div>
                        <div class="text-slate-300">текст про меня</div>
                    </div>

                    <div id="c1" class="lg:hidden bg-slate-700 px-10 py-3 border-slate-500 border rounded-2xl mb-4">
                        <div class="text-lg text-white lg:hidden">Карьера</div>
                        <div class="text-slate-300">текст про мою карьеру</div>
                    </div>
                    
                    <div id="c2" class="lg:hidden bg-slate-700 px-10 py-3 border-slate-500 border rounded-2xl mb-4">
                        <div class="text-lg text-white lg:hidden">Проекты</div>
                        <div class="text-slate-300">текст про мои проекты</div>
                    </div>
                    
                    <div id="c3" class="lg:hidden bg-slate-700 px-10 py-3 border-slate-500 border rounded-2xl mb-4">
                        <div class="text-lg text-white lg:hidden">Навыки</div>
                        <div class="text-slate-300">текст про мои навыки</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- JavaScript -->
<script>
    function showContainer(containerId) {
        var borderId = containerId + "-b"
        // Hide all containers
        document.getElementById('c0').classList.add('lg:hidden');
        document.getElementById('c1').classList.add('lg:hidden');
        document.getElementById('c2').classList.add('lg:hidden');
        document.getElementById('c3').classList.add('lg:hidden');
        
        // Hide all borders
        document.getElementById('c0-b').classList.add('lg:hidden');
        document.getElementById('c1-b').classList.add('lg:hidden');
        document.getElementById('c2-b').classList.add('lg:hidden');
        document.getElementById('c3-b').classList.add('lg:hidden');

        // Show the selected container
        document.getElementById(containerId).classList.remove('lg:hidden');
        // Show the selected border
        document.getElementById(borderId).classList.remove('lg:hidden');
    }
    </script>
</body>
</html>
